<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Added persons:</h2>
    <ol>
        <ui:repeat value="#{personsDisplay.allPersons}" var="person">
            <li>
                <h:link value="#{person.fullName}" outcome="personDetails?personId=#{person.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:link outcome="index" value="Back to full list"/>
</h:body>
</html>
