<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Persons:</h2>
    <ol>
        <ui:repeat value="#{personsDisplay.allPersons}" var="person">
            <li><h:link value="#{person.fullName}" outcome="personDetails?personId=#{person.id}" /></li>
        </ui:repeat>
    </ol>
    <h:link outcome="createPerson" value="Add new person"/>
    <br/><br/>
    <h:link outcome="myBatis/persons" value="MyBatis implementation"/>
</h:body>
</html>
